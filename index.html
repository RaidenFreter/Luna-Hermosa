<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            background-color: pink; /* Set a pink background */
        }
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
        }
        .time-remaining {
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .countdown {
            font-size: 5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .quote {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.2s; /* Animation effect */
        }
        .quote:active {
            transform: scale(0.95); /* Scale down on click */
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .time-remaining {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 3em;
            }
            .quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="countdown" id="countdown"></div>

</html>
