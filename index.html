<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            background-color: pink;
            background-image: url('https://images.unsplash.com/photo-1555231955-348aa2312e19?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGluayUyMHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000');
            background-size: cover;
            background-position: center;
        }
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
        }
        .time-remaining {
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .countdown {
            font-size: 5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .quote {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: opacity 0.5s ease;
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
        }
        @media (max-width: 600px) {
            .time-remaining {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 3em;
            }
            .quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="time-remaining">The moon will rise in:</div>
    <div class="countdown" id="countdown"></div>
    <div class="quote" id="quote" onclick="changeQuote()">let you break my heart again.</div>
</div>

<script>
    const quotes = [
        { text: "let you break my heart again.", url: "https://www.youtube.com/watch?v=C0ruAy8TpPo" },
        { text: "promise.", url: "https://www.youtube.com/watch?v=5jQrBq6q3So" },
        { text: "bewitched.", url: "https://www.youtube.com/watch?v=mT6ivC0ufkg" },
        { text: "falling behind.", url: "https://www.youtube.com/watch?v=Vj2VHNvkBPA" },
        { text: "from the start.", url: "https://www.youtube.com/watch?v=h8DeZSB2o-c" },
        { text: "valentine.", url: "https://www.youtube.com/watch?v=Ejvz4EdcXM0" },
        { text: "i wish you love.", url: "https://www.youtube.com/watch?v=DXvlYl5DLpI" }
    ];

    let currentIndex = 0;
    function changeQuote() {
        const quoteElement = document.getElementById('quote');
        window.location.href = quotes[currentIndex].url;
        quoteElement.classList.add('fade-out');
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % quotes.length;
            const currentQuote = quotes[currentIndex];
            quoteElement.innerText = currentQuote.text;
            quoteElement.classList.remove('fade-out');
            quoteElement.style.opacity = '1';
        }, 500);
    }

    // Use Date.UTC to avoid inconsistent parsing across browsers/locales.
    // Note: months are 0-based (0 = January, 5 = June).
    const targetDateMs = Date.UTC(2026, 5, 14, 0, 0, 0); // June 14, 2026 00:00:00 UTC
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
        const nowMs = Date.now(); // current time in ms (UTC-based epoch)
        const distance = targetDateMs - nowMs;

        if (distance <= 0) {
            // target reached or passed
            clearInterval(intervalId);
            countdownElement.innerHTML = "Happy Birthday, Xylene Antonia Luna!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // run immediately so the UI isn't blank/wrong for the first second
    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
