<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            background-color: pink; /* Set a pink background */
        }
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
        }
        .time-remaining {
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .countdown {
            font-size: 5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('https://iconarchive.com/download/i98352/Flat-Icons/Mute-Volume-Icon.ico') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        .quote {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .time-remaining {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 3em;
            }
            .quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="time-remaining">Time Remaining Until:</div>
    <div class="countdown" id="countdown"></div>
    <button class="mute-button" id="muteButton"></button>
    <div class="quote">life is prettier than it may seem</div>
</div>

<!-- Load the YouTube IFrame Player API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let isMuted = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubeVideo', {
            height: '0',
            width: '0',
            videoId: 'YOUR_VIDEO_ID', // Replace with your YouTube video ID
            playerVars: {
                'autoplay': 1,
                'loop': 1,
                'playlist': 'YOUR_VIDEO_ID', // Replace with your YouTube video ID for looping
                'controls': 0,
                'showinfo': 0,
                'mute': 1
            },
            events: {
                'onReady': function(event) {
                    event.target.mute();
                }
            }
        });
    }

    document.getElementById('muteButton').onclick = function() {
        isMuted = !isMuted;
        if (isMuted) {
            player.mute();
            this.style.backgroundImage = "url('https://iconarchive.com/download/i98352/Flat-Icons/Unmute-Volume-Icon.ico')";
        } else {
            player.unMute();
            this.style.backgroundImage = "url('https://iconarchive.com/download/i98352/Flat-Icons/Mute-Volume-Icon.ico')";
        }
    };

    const targetDate = new Date('June 14, 2025 00:00:00').getTime();
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

</body>
</html>
